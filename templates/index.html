<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Cancer Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #f8f9fa;
        }

        body {
            background-color: #f5f7fa;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
        }

        .upload-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .upload-container:hover {
            transform: translateY(-5px);
        }

        #imagePreview {
            max-width: 300px;
            border-radius: 10px;
            display: none;
            margin: 1rem auto;
        }

        .progress-bar {
            transition: width 0.5s ease;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            display: none;
        }

        .diagnosis-badge {
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .confidence-meter {
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Skin Lesion Classification</h1>
        
        <div class="upload-container">
            <div class="text-center">
                <input type="file" id="imageInput" accept="image/*" class="d-none">
                <label for="imageInput" class="btn btn-primary btn-lg">
                    <i class="bi bi-upload"></i> Upload Image
                </label>
                <p class="text-muted mt-2">Supported formats: JPEG, PNG</p>
            </div>
            
            <img id="imagePreview" class="img-fluid" alt="Preview">
            
            <div class="text-center mt-3">
                <button id="analyzeBtn" class="btn btn-success" disabled>
                    Analyze Image
                </button>
            </div>
        </div>

        <div class="result-card">
            <div class="text-center mb-3">
                <h3>Analysis Results</h3>
            </div>
            
            <div id="loading" class="text-center" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Analyzing image...</p>
            </div>

            <div id="results">
                <div class="text-center">
                    <h4 class="mb-3">Diagnosis:</h4>
                    <div id="diagnosis" class="diagnosis-badge"></div>
                </div>
                
                <div class="mt-4">
                    <h5>Confidence Level:</h5>
                    <div class="confidence-meter">
                        <div id="confidenceFill" class="confidence-fill" style="width: 0%"></div>
                    </div>
                    <p id="confidenceText" class="text-end mt-2"></p>
                </div>

                <div class="mt-4">
                    <h5>Detailed Predictions:</h5>
                    <div id="detailedPredictions"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000/predict';
        
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultCard = document.querySelector('.result-card');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    analyzeBtn.disabled = false;
                }
                reader.readAsDataURL(file);
            }
        });

        analyzeBtn.addEventListener('click', async () => {
            const file = imageInput.files[0];
            if (!file) return;

            loading.style.display = 'block';
            results.style.display = 'none';
            resultCard.style.display = 'block';

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Analysis failed');
                
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                showError(error.message);
            } finally {
                loading.style.display = 'none';
                results.style.display = 'block';
            }
        });

        function displayResults(data) {
            // Update diagnosis
            document.getElementById('diagnosis').textContent = data.class;
            document.getElementById('diagnosis').className = 
                `diagnosis-badge ${data.class === 'Benign' ? 'bg-success' : 'bg-danger'}`;

            // Update confidence
            const confidence = Math.round(data.confidence * 100);
            document.getElementById('confidenceFill').style.width = `${confidence}%`;
            document.getElementById('confidenceText').textContent = `${confidence}% Confidence`;

            // Update detailed predictions
            const predictionsDiv = document.getElementById('detailedPredictions');
            predictionsDiv.innerHTML = Object.entries(data.all_predictions)
                .map(([className, confidence]) => `
                    <div class="row mb-2">
                        <div class="col-4">${className}</div>
                        <div class="col-8">
                            <div class="progress">
                                <div class="progress-bar" 
                                     role="progressbar" 
                                     style="width: ${Math.round(confidence * 100)}%"
                                     aria-valuenow="${Math.round(confidence * 100)}" 
                                     aria-valuemin="0" 
                                     aria-valuemax="100">
                                    ${Math.round(confidence * 100)}%
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
        }

        function showError(message) {
            results.innerHTML = `
                <div class="alert alert-danger">
                    Error: ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
